{% extends 'layout.html' %}
{% block content %}
  <!-- Search form -->
  <div class="p-1">
    <input id="autocomplete" class="form-control" type="text" placeholder="Search for a place" onfocus="this.value=''" aria-label="Search">
  </div>
  <!-- Map -->
  <div id="map"></div>
  <!-- Stops table -->
  <div class="container">
    <div class="table-responsive" id="stops-table"></div>
  </div>
{% endblock %}
{% block script %}
  <script defer src="static/js/google-maps.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?v=3&key=AIzaSyBWOmSLQfhv8GKiS9qu8RW-5iM6T9sJrTY&libraries=places&callback=initMap"></script>
{% endblock %}
